name: push-to-branch
on:
  push:
    branches:
      - master
    paths:
      - "packages/push-to-branch/*"
      - ".github/workflows/push-to-branch.yml"

jobs:
  build:
    name: docker build + push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: GitHub registry build + push
        uses: whoan/docker-build-with-cache-action@master
        with:
          context: packages/push-to-branch
          registry: docker.pkg.github.com
          image_name: hivehr/github-actions/push-to-branch
          image_tag: latest
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      # TODO: Remove once we can use GitHub Registry images in Actions
      - name: DockerHub registry build + push
        uses: whoan/docker-build-with-cache-action@master
        with:
          context: packages/push-to-branch
          image_name: hivehr/github-actions-push-to-branch
          image_tag: latest
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
